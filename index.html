<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="script.js" defer></script>
  <title>Sign Up</title>
</head>

<body>
  <div id="container">
    <div id="image-container">
      <div id="banner">
        <img src="/assets/images/logo.svg" alt="Map icon" id="logo">
        <span id="wordmark">City Guide</span>
      </div>
      <p id="credit">Art by <a href="https://waneella.tumblr.com/post/96302390452/prints-available-here"
          target="_blank">Wanella</a></p>
    </div>
    <div id="form-container">
      <form id="signup">
        <h1>Get your guide to <br><span class="highlight">the best city on Earth</span></h1>
        <div class="input-row">
          <div class="input-container">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="input-container">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
        </div>
        <div class="input-row">
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input-container">
            <label for="phone">Phone Number <span>(Optional)</span></label>
            <input type="tel" name="phone" id="phone">
          </div>
        </div>
        <div class="input-row">
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="input-container">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" id="password-confirm" required>
            <div id="password-error">*Password did not match</div>
          </div>
        </div>
        <div id="button-container">
          <button type="submit" id="submit-button">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
